<HTML>
    <head>
        <div style=font-size:20px;color:black;>
        <script language="JavaScript">

            var m_gda=prompt("Podaj Mianownik ","");
            m_gda = parseFloat(m_gda);
            var m_gda1=m_gda+1;
            m_gda1 = parseFloat(m_gda1);
            var m_gda2=m_gda*(m_gda+1);
            m_gda2 = parseFloat(m_gda2);
            var m_gda3=m_gda2+1;
            m_gda3 = parseFloat(m_gda3);
            var m_gda4=m_gda2*(m_gda2+1);
            m_gda4 = parseFloat(m_gda4);
            var ulamek="1/"+m_gda1+" + 1/"+m_gda3+"+ 1/"+m_gda4+"<br>";
            
            document.write("Rozklad ulamka egipskiego trzykrotnie o mianowniku "+m_gda+" wynosi: "+ulamek+"<br>");
              
        </script>
    </head>
</div>
    </HTML>
